<!DOCTYPE HTML>
<html>
  <head>
    <title>Quadratic Equation</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" async></script>
    <meta charset="utf-8">
  </head>
  <body>
    <div id=info>
      <p>Input your a, b, and c values to solve the equation!</p>
    </div>
    <div>
      <table class="table">
          <thead>
            <th>Quadratic Equation:<br>Ax<sup>2</sup>+Bx+C</th>
            <th>
              <input type = "button"
                     id = "solve"
                     value = "Solve">
            </th>
            <th>
              <input type = "button"
                     id = "reset"
                     value = "Reset">
            </th>
            </thead>
        <tbody>
        <tr>
          <td>a value</td>
          <td>b value</td>
          <td>c value</td>
          <td>X1</td>
          <td>X2</td>
        </tr>
      <tr>
        <td>
          <input type = "text"
                 id = "aInput"
                 value = "" />
        </td>
        <td><input type = "text"
                 id = "bInput"
                 value = "" /></td>
        <td><input type = "text"
                 id = "cInput"
                 value = "" /></td>
        <td>
        <p class = x1></p>
        </td>
        <td>
        <p class = x2></p>
        </td>
      </tr>
      <tr>
        <td>Vertex X coordinate</td>
        <td>Vertex Y coordinate</td>
      </tr>
      <tr>
        <td>
          <p class = xVertexValue></p>
        </td>
        <td>
          <p class = yVertexValue></p>
        </td>
      </tr>
        </tbody>
      </table>
     </div>
  </body>
    </html>
